          <div class="panel panel-default">
            <div class="panel-heading">
              Create an Account
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputUsername" class="control-label col-sm-2">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="control-label col-sm-2">E-mail</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputno" class="control-label col-sm-2">Mobile-no</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="email" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputdob" class="control-label col-sm-2">Date of Birth</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="email" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputpassword" class="control-label col-sm-2">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="email" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmpassword" class="control-label col-sm-2">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="email" />
                  </div>
                </div>

                <div class="form-group">
                <div class="col-sm-offset-6">
                    <button type="submit" class="btn btn-default">SignUp</button>
                  </div>
                </div>

              </form>  
            </div>
          </div>
